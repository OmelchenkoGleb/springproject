<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*@thymesVar id="title" type="ch"*/-->
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/main/menu.css">
    <link rel="stylesheet" href="/main/name.css">
    <link rel="stylesheet" href="/main/search.css">
    <link rel="stylesheet" href="/main/buttontable.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>


<br>
<div class="four"><h5>Таблица водителей</h5></div>
<form action="/driver/search" method="get">
    <input type="text" placeholder="Ведите информацию со второго столбца..." name="name">
    <button type="submit"></button>
</form>
<br>
<br>
<div class="all-classes-container">
    <table class="table table-dark">
        <thead>
        <tr>
            <title>Водители</title>
            <th scope="col">#</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Изменить</th>
            <th scope="col">Удалить</th>
            <th scope="col"><a href="/driver/add" class="double-border-button">Добавить</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${drivers}">
            <th th:text="${el.id}"></th>
            <td th:text="${el.name}"></td>
            <td>
                <a th:href="@{'/driver/edit/{id}'(id=${el.id})}" class="double-border-button">Изменить</a>
            </td>
            <td>
                <a th:href="@{'/driver/delite/{id}'(id=${el.id})}" class="double-border-button">Удалить</a>
            </td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>



</body>
</html>

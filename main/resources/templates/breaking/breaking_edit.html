<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ОбновлениеАвтобус</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/add/form.css">
    <link rel="stylesheet" href="/main/name.css">
</head>
<body>
<br>
<br>
<br>
<div class="four"><h5>Обновление данных о поломке</h5></div>
<div id="wrapper" th:each="el : ${breakings}">
    <form th:action="@{'/breaking/edit/{id}'(id=${el.id})}" method="post" id="signin">
        <input type="text" placeholder="Ведите название поломки..." name="name"  />
        <input type="text" placeholder="Ведите название автобуса..." name="busname">
        <input type="date" th:value="${el.date}" id="date" name="datetime"  />
        <button type="submit">&#xf0da;</button>
    </form>
</div>
</body>
</html>
